<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cry-One</title>
<style>
  /* Fond noir et vidéo en full screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #000;
    font-family: Arial, sans-serif;
  }

  video#bgVideo {
    position: fixed;
    top: 0; left: 0;
    min-width: 100%; min-height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Centre le bouton */
  .content {
    position: absolute;
    top: 70%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
  }

  .btn {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #C0C0C0;
    color: #fff;
    border: none;
    cursor: pointer;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #ff5555;
  }
</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop>
  <source src="cryyy.mp4" type="cryyy/mp4">
  Votre navigateur ne supporte pas la vidéo.
</video>

<div class="content">
  <h1>DS LES EYES</h1>

</div>

</body>
</html>
